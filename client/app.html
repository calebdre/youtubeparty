<template name="app">
	{{> add2queue}}
	{{> queue}}
	{{> player}}
</template>

<template name="add2queue">
	<form id="add-to-queue">
		<input type="text" name="yturl"/>
		<input type="submit" id="submit"/>
	</form>
</template>

<template name="queue">
	<ul>
		{{#each list}}
			<li>
				<img src="{{ytimg}}"/>
				{{title}}, {{ytid}}
			</li>
		{{/each}}
	</ul>
</template>

<template name="player">
	<iframe id="video" type="text/html" width="425" height="356"
	src="https://www.youtube.com/v/rZelHlm8e-A?enablejsapi=1&autoplay=1"
	frameborder="0"></iframe>
		
	<button>Click here to advance to the next video. :]</button>
</template>
