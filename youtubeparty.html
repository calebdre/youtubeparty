<head>
	<title>YoutubeParty</title>
	<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
</head>

<body>
	{{> onstage}}
	{{> downstage}}
	{{> backstage}}
</body>

<template name="onstage">
	<div id="onstage">
		{{#with video}}
			<iframe id="youtube" src="http://www.youtube.com/embed/{{ytid}}?autoplay=1&enablejsapi=1"></iframe>
		{{/with}}
	</div>
</template>

<template name="backstage">
	<div id="backstage">
		{{#each queue}}
			<div>{{title}}</div>
		{{/each}}
	</div>
</template>

<template name="downstage">
	<div id="downstage">
		{{#with party}}
			{{time}}
		{{/with}}
	</div>
</template>
