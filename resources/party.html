<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<title>YoutubeParty</title>
		
		<script src="/socket.io/socket.io.js"></script>
		
		<script src="/party.js" type="text/javascript"></script>
		<link href="/party.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="party">
			<video autoplay>
				<source src="redpanda.mp4" id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
				<source src="redpanda.webm" id="webm" type="video/webm; codecs=vp8,vorbis">
				<source src="redpanda.ogv" id="ogv" type="video/ogg; codecs=theora,vorbis">
			</video>
		</div>
		<div id="queue">
			<input type="text" placeholder="queue a video for the party!"/>
		</div>
	</body>
</html>
