<template name="backstage">
	<div class="theme-blue">
		<div class="backstage ">
		                <section class="queue-container">
		                    <form >
			                    	<div class="input-group">
        				                    	<input  class="queue-item-search form-control" type="text" placeholder="paste a youtube video" id="queue-item">
        				                    	<span class="input-group-addon"><button type="submit"><i class="fa fa-search fa-fw"></i></button></span>
			                    	</div>
		                    </form>

		                    {{#each videos}}
					<div class="queue-item media">
			                            <img class="media-object pull-left" src="{{ytimg}}" style="height: 50px;">
			                            <div class="media-body">
			                                <p>{{title}}</p>
			                                <div class="queue-options">
			                                    <!-- <i id="delete-item" class="fa fa-trash-o"></i> -->
			                                </div>
			                            </div>
			                    </div>
		                    {{/each}}
		                    
		                    
		                    <div class="queue-item media user-profile">
		                            <p><small class="text-muted">Currently logged in as: </small></p>
		                            <i class="media-object pull-left  fa-user fa"></i>
		                            <div class="media-body">
		                                <p>Username </p>
		                            </div>
		                    </div>
		                    
		                </section>
		            </div>
	</div>

            <script>
            	$('.queue-container').css('height', $(window).height());
            </script>
</template>

<template name="add2queue">
	<form id="add-to-queue">
		<input type="text" name="yturl"/>
		<input type="submit" id="submit"/>
	</form>
</template>

<template name="queue">
	<ul>
		{{#each list}}
			<li>
				<img src="{{ytimg}}"/>
				{{title}}, {{ytid}}
			</li>
		{{/each}}
	</ul>
</template>
