<head>
	<title>YoutubeParty</title>
</head>

<body>
	{{> onstage}}
	{{> downstage}}
	{{> backstage}}
</body>

<template name="onstage">
	<div id="onstage">
		{{#with video}}
			<iframe type="application/x-shockwave-flash" src="https://www.youtube.com/v/{{ytid}}?version=3&autoplay=1"></iframe>
		{{/with}}
	</div>
</template>

<template name="backstage">
	<div id="backstage">
		{{#each queue}}
			<div>{{title}}</div>
		{{/each}}
	</div>
</template>

<template name="downstage">
	<div id="downstage">
		{{#with party}}
			{{time}}
		{{/with}}
	</div>
</template>
