

<template name="party">
    <head>
	
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        
		<link rel="stylesheet" type="text/css" href="css/main.css">
        
    </head>
    <body>
        
        <div id="container" class="theme-blue">
            <div class="left-col">
                <div class="inner-wrapper-8 text-center">
                    <h1 id="video-title"></h1>
                    <div class="media-container">
                        <div class="youtube-box">
                            <iframe id="video" type="text/html" width="425" height="356"
							src="https://www.youtube.com/v/rZelHlm8e-A?enablejsapi=1&autoplay=1"
							frameborder="0"></iframe>
                        </div>
                    </div>
                    <div class="voting-buttons">
                        <a href="#" class="btn btn-warning"><i class="fa fa-exclamation"></i>  &nbsp;Sketchy</a>
                        <a href="#" class="btn btn-success"><i class="fa-smile-o fa"></i>  &nbsp;Groovy</a>
                        <a href="#" class="btn btn-danger"><i class="fa fa-meh-o"></i> &nbsp;Meh</a>
                    </div>
                </div>
                <div class="song-display">
                    <div class="now-playing-area">
                        <div class="inline">
                                <i class="fa-play-circle-o fa play-button"></i> 
                                <div>
                                    <div class="inline">
                                        <h3>Song name:</h3> <h2>Name</h2>
                                    </div>
                                    <p><small>Queued by: username</small></p>
                                </div>
                        </div>
                    </div>
                    <div class="up-next-area">
                        <h4>Up next: song name</h4>
                        <p><small>Queued by: usernmae</small></p>
                    </div>
                </div>
            </div>
            <div class="right-col">
                <section class="queue-container">
                    <div class="input-group">
                      <input  class="queue-item-search form-control" type="text" placeholder="paste a youtube video" id="queue-item">
                      <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                    </div>
                    <div class="queue-item media">
                            <img class="media-object pull-left" src="http://lorempixel.com/80/50">
                            <div class="media-body">
                                <p>Title of the video</p>
                                <div class="queue-options">
                                    <i id="delete-item" class="fa fa-trash-o"></i>
                                </div>
                            </div>
                    </div>
                    
                    <div class="queue-item media">
                            <img class="media-object pull-left" src="http://lorempixel.com/80/50">
                            <div class="media-body">
                                <p>Title of the video</p>
                                <div class="queue-options">
                                    <i id="delete-item" class="fa fa-trash-o"></i>
                                </div>
                            </div>
                    </div>
                    
                    <div class="queue-item media">
                            <img class="media-object pull-left" src="http://lorempixel.com/80/50">
                            <div class="media-body">
                                <p>Title of the video</p>
                                <div class="queue-options">
                                    <i id="delete-item" class="fa fa-trash-o"></i>
                                </div>
                            </div>
                    </div>
                    
                    <div class="queue-item media user-profile">
                            <p><small class="text-muted">Currently logged in as: </small></p>
                            <i class="media-object pull-left  fa-user fa"></i>
                            <div class="media-body">
                                <p>Username </p>
                            </div>
                    </div>
                    
                </section>
            </div>
            
        </div>

        <!--        Youtube URL:-->

        <!--    <input type="text"/>-->
        <!--</form>-->
        
        <!--<ul id="my_queue">-->
            <!--your videos will go here!!-->
        <!--</ul>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
         <script>
            $('#container').css('height', $(window).height());
            $('.queue-container').css('height', $(window).height());
            $('.left-col').css('height', $(window).height());
            $('.song-display').css('width', $('.left-col').width());
         </script>
    </body>
</template>
